<div *ngIf="mission" class="mission-details">
    <h2>{{ mission.mission_name }} ({{ mission.launch_year }})</h2>
    <img [src]="mission.links.mission_patch_small" alt="patch" width="150" />
    <p><strong>Flight #:</strong> {{ mission.flight_number }}</p>
    <p><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} - {{ mission.rocket.rocket_type }}</p>
    <p><strong>Details:</strong> {{ mission.details || 'No details available.' }}</p>
  
    <div class="links">
      <p><a [href]="mission.links.article_link" target="_blank">Article</a></p>
      <p><a [href]="mission.links.wikipedia" target="_blank">Wikipedia</a></p>
      <p><a [href]="mission.links.video_link" target="_blank">Watch Video</a></p>
    </div>
  </div>
